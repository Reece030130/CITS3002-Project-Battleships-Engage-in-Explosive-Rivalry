name: Auto Branch for Issue

on:
  issues:
    types: [assigned]

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Create branch from issue
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Extract issue number and title from the event payload
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_TITLE="${{ github.event.issue.title }}"

          # Construct branch name: replace spaces with hyphens, make lowercase, remove unwanted chars, and limit length
          ISSUE_BRANCH="issue-${ISSUE_NUMBER}-${ISSUE_TITLE// /-}"
          ISSUE_BRANCH=$(echo "$ISSUE_BRANCH" | tr '[:upper:]' '[:lower:]' | tr -cd '[:alnum:]-' | cut -c1-63)
          echo "Creating branch: $ISSUE_BRANCH"

          # Configure Git with the botâ€™s identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Fetch the latest changes and switch to the default branch (assumed 'main')
          git fetch origin
          git checkout main

          # Explicitly set the remote URL with your token to avoid authentication issues during push/fetch
          git remote set-url origin "https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git"
          
          # Create and push the new branch
          git checkout -b "$ISSUE_BRANCH"
          git push -u origin "$ISSUE_BRANCH"

          echo "Branch '$ISSUE_BRANCH' created and pushed successfully."
