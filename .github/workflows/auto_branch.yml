name: Auto Create Branch from Issue

on:
  issues:
    types: [opened, assigned]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Extract issue info
        id: issue
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          ISSUE_TITLE="${{ github.event.issue.title }}"
          # Clean up title to make it URL-safe
          SAFE_TITLE=$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9]+/-/g' | sed -E 's/^-+|-+$//g')
          BRANCH_NAME="issue-${ISSUE_NUMBER}-${SAFE_TITLE}"
          echo "branch_name=${BRANCH_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create branch
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Clone with token
          git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} repo
          cd repo
          
          git checkout -b "${{ steps.issue.outputs.branch_name }}"
          git push origin "${{ steps.issue.outputs.branch_name }}"
